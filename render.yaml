services:
- type: web
  name: prd-studio-api
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
  envVars:
  - key: GEMINI_API_KEY
    sync: false
  - key: MODEL_NAME
    value: gemini-3-pro-preview
  - key: ALLOWED_ORIGINS
    value: "*"
  - key: ALLOW_CREDENTIALS
    value: "false"
